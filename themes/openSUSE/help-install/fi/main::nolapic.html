<h3>
<a name="nolapic">Asennus -- Paikallinen APIC pois käytöstä</a>
</h3>

<p>Normaalisti APIC (Advanced Programmable Interrupt Controller) ei aiheuta ongelmia. Mutta jos törmäät ongelmiin, käynnistä tietokone ilman paikallista tällä valinnalla APIC-tukea.</p>

<p>Älä sekoita tätä <a href="#noacpi">ACPI</a>:iin (Advanced Configuration and Power Interface).</p>
