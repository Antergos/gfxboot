<h3>
<a name="o_vnc">Installationsoptionen: vnc</a>
</h3>

<p>Um die VNC-Installation zu aktivieren, bestimmen Sie die Parameter vnc undvncpassword: <ul><li><em>vnc=1 vncpassword=example</em></li></ul></p>

<p>Der VNC-Server wird gestartet und Sie können YaST2 über irgendeinen VNC-Clientvon einem Fernsystem aus steuern.</p>
