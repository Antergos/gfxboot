<h3>
<a name="rescue">Rettungssystem</a>
</h3>

<p><em>Rettungssystem</em> ist ein kleines RAM-Disk-Basissystem. Von dort aus können Siealle möglichen Änderungen an einem installierten System vornehmen. Weil nursystemnahe Werkzeuge in dieses System verfügbar sind, ist es für Expertenvorgesehen.</p>
