<h3>
<a name="memtest">اختبار الذاكرة</a>
</h3>

<p>يوفر <em>اختبار الذاكرة</em> المضمن إمكانات جيدة لاختبار تحمّل أجهزة النظام. وهدفه الأساسي اكتشاف ذاكرة RAM (ذاكرة الوصول العشوائي) المعطلة، ولكنه يقوم أيضًا بإجراء نفس الاختبار على أجزاء أخرى من النظام.</p>

<p>عدم العثور على أخطاء لا يضمن سلامة الذاكرة بالرغم من العثور على معظم عيوب الذاكرة.</p>
